<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url"Image/Walpaper browser.jpg"; /* Subtle background pattern */
            background-size: cover;
            background-attachment: fixed;
            animation: fadeInBackground 1s ease-out forwards;
        }

        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 480px; /* Max width for mobile-first feel */
            animation: slideInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .social-link-button {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother transition */
            transform: translateY(0) scale(1);
            padding: 1rem 1.5rem;
            border: none; /* Remove default border */
        }
        .social-link-button:hover {
            transform: translateY(-5px) scale(1.03); /* Lift more and slightly scale */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); /* Stronger shadow on hover */
        }
        .social-link-button:active {
            transform: translateY(0) scale(0.98); /* Slight press effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Softer shadow on active */
        }
        .instagram-gradient {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        .social-icon-only {
            font-size: 2.8rem; /* Make the icon slightly larger */
            line-height: 1;
        }

        /* Profile picture animation */
        .profile-picture {
            animation: zoomIn 0.6s ease-out forwards;
            opacity: 0;
            transform: scale(0.8);
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Header animation */
        .header-text {
            animation: fadeIn 1s ease-out forwards 0.3s; /* Delay for header text */
            opacity: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

        <div class="flex justify-center">

                <i class="fab fa-instagram social-icon-only"></i>

            }

            // Optional: You could add more interactive JavaScript here later!

        });
    </script>
