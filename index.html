<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .container {
            max-width: 480px; /* Max width for mobile-first feel */
        }
        .social-link-button {
            transition: all 0.3s ease-in-out;
            transform: translateY(0);
        }
        .social-link-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .social-link-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tiktok-gradient {
            background: linear-gradient(45deg, #69C9D0, #EE1D52);
        }
        .instagram-gradient {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-8 rounded-xl shadow-xl border border-gray-100">
        <div class="text-center mb-8">
            <!-- Replace with your name or a catchy title -->
            <h1 class="text-4xl font-bold text-gray-800 mb-2"Dapoer Linggar Oficiall</h1>
            <p class="text-lg text-gray-600"Contact Us here!</p>
        </div>

        <div class="space-y-4">
            <!-- Instagram Link -->
            <a href="https://www.instagram.com/dapoer_linggar_081288250568/" target="_blank" rel="noopener noreferrer"
               class="social-link-button instagram-gradient text-white font-semibold py-4 px-6 rounded-lg shadow-md flex items-center justify-center text-lg w-full">
                <i class="fab fa-instagram mr-3"></i>
                Instagram
            </a>

            <!-- TikTok Link -->
            <a href="https://www.tiktok.com/@cantixqueen20?is_from_webapp=1&sender_device=pc" target="_blank" rel="noopener noreferrer"
               class="social-link-button tiktok-gradient text-white font-semibold py-4 px-6 rounded-lg shadow-md flex items-center justify-center text-lg w-full">
                <i class="fab fa-tiktok mr-3"></i>
                TikTok
            </a>

            <!-- You can add more links here if you want! -->
            <!-- Example: LinkedIn -->
            <!--
            <a href="https://www.linkedin.com/in/your_linkedin_profile" target="_blank" rel="noopener noreferrer"
               class="social-link-button bg-blue-700 hover:bg-blue-800 text-white font-semibold py-4 px-6 rounded-lg shadow-md flex items-center justify-center text-lg w-full">
                <i class="fab fa-linkedin mr-3"></i>
                LinkedIn
            </a>
            -->
        </div>

        <div class="mt-8 text-center text-gray-500 text-sm">
            <p id="footer-text">Built with ❤️</p>
        </div>
    </div>

    <script>
        // Simple JavaScript to show the current year in the footer
        document.addEventListener('DOMContentLoaded', () => {
            const currentYear = new Date().getFullYear();
            const footerElement = document.getElementById('footer-text');
            if (footerElement) {
                footerElement.textContent = `Built with ❤️ © ${currentYear}`;
            }

            // You can add more interactive JavaScript here later if you want!
        });
    </script>
</body>
</html>
